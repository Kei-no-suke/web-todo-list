<div class="display-container">
  <div *ngIf="existsGroup">
    <h2>{{ group.name }}</h2>
    <div fxLayout="column">
      <div class="detail-text-label">詳細</div>
      <div class="detail-text-area" [innerHTML]="detailHtml"></div>
      <div class="task-list-label">タスク一覧</div>
      <div class="task-card-area">
        <app-group-detail-task-card
          *ngFor="let task of tasks"
          [task]="task"
          (deleteEvent)="onDeleteTask($event)"
        ></app-group-detail-task-card>
      </div>
      <div fxLayout="row" fxLayoutAlign="end">
        <button
          mat-raised-button
          class="operate-button"
          (click)="onEditClick()"
        >
          編集
        </button>
        <button mat-raised-button class="operate-button" (click)="onDelete()">
          削除
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="!existsGroup">
    <h2>該当するグループが存在しません</h2>
  </div>
</div>
